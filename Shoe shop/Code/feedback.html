<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<link rel="stylesheet" type="text/css" href="CSS/feedback.css">
</head>
<body>
	<div class="container">
		<div class="form">
			<h2>Send Feedback</h2>
		</div>
		<form action="" method="post">
			<div class="user">
				<input type="email" placeholder="Enter your E-mail" name="">
			</div>
			<div class="username">
				<input class="username" type="username" placeholder="Enter your username" name="" required="">
			</div>
			<div>
				<textarea placeholder="Enter Your message" required=""></textarea>
			</div>
			<div class="submit">
				<input type="submit" name="">
			</div>
		</form>
	</div>
</body>
</html>
